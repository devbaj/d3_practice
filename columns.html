<!DOCTYPE html>

<meta charset="utf-8">

<style>
.chart rect {
	fill: steelblue;
}
.chart text {
	fill: white;
	font: 10px sans-serif;
	text-anchor: middle;
}
</style>
<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	var width = 960,
			height = 500;
	
	var y = d3.scale.linear()
		.range([height, 0]);

	var chart = d3.select('.chart')
		.attr('width', width)
		.attr('height', height);

	d3.tsv('data.tsv', type, (err,data) => {
		y.domain([0, d3.max(data, d => { return d.value; })])

		var barWidth = width / data.length;

		var bar = chart.selectAll('g')
				.data(data)
			.enter().append('g')
				.attr("transform", (d, i) => { return "translate(" + i * barWidth + ",0)"; });
		
		bar.append('rect')
			.attr('y', d => { return d.value } )
			.attr('height', d => { return height - y(d.value); } )
			.attr('width', barWidth - 1);
		
		bar.append('text')
			.attr('x', barWidth / 2)
			.attr('y', d => { return y(d.value) + 3; })
			.attr('dy', '.75em')
			.text(d => { return d.value; })

	});

	function type(d) {
		d.value = +d.value;
		return d;
	}
</script>
